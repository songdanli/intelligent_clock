        <div id="u2620_text" class="text ">
          <p><span>1.铃声从弱到强逐渐响起</span></p><p><span><br></span></p><p><span>2.用户左右滑动屏幕下方圆形按钮至滑框两边边缘即可关闭闹钟，当用户关闭闹钟后，铃声停止</span></p><p><span><br></span></p><p><span>3.屏幕背景显示当前时间（设备系统时间）、计时表名字及“再来一次”功能按钮</span></p><p><span><br></span></p><p><span>4.计时期间屏幕保持常亮状态，关闭闹钟后，自动跳转到【计时-首页】界面。</span></p><p><span><br></span></p><p><span>5.点击“再来一次”按钮可再次进行一次同样的计时；计时时间到后，页面呈现时间与“计时-响起”页相同</span></p>
