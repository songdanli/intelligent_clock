        <div id="u1752_text" class="text ">
          <p><span>1.铃声从弱到强逐渐响起</span></p><p><span><br></span></p><p><span>2.用户左右滑动屏幕下方圆形按钮至滑框两边边缘即可关闭闹钟，当用户关闭闹钟后，铃声停止</span></p><p><span><br></span></p><p><span>3.屏幕背景显示当前时间（设备系统时间）、闹钟名字及小睡功能按钮</span></p><p><span><br></span></p><p><span>4.关闭闹钟后，自动跳转到手机锁屏界面。</span></p><p><span><br></span></p><p><span>5.点击“5分钟后提醒”按钮可小睡5分钟再次响起闹铃，可在【闹钟设置-小睡】页面中更改及关闭;小睡时间到后，页面呈现时间与“闹钟-响起”页相同</span></p>
